<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculadora de Pagos</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <h1 style="text-align: center;">No sabes si pagar en cuotas o efectivo? En Infleta tenemos la solución</h1>

    
    <div id="loginSection">
        <input type="text" id="nombreUsuario" placeholder="Nombre de Usuario">
        <input type="password" id="contraseña" placeholder="Contraseña">
        <button id="botonIniciarSesion">Iniciar Sesión</button>
    </div>

    
    <div id="productSection" style="display: none;">
        <input type="text" id="nombreProducto" placeholder="Nombre del Producto">
        <input type="number" id="precioEfectivo" placeholder="Precio en Efectivo">
        <input type="number" id="precioCuotas" placeholder="Precio en Cuotas">
        <button id="botonAgregarProducto">Agregar Producto</button>
        <button id="botonLimpiarSesion">Limpiar Sesión</button>
    </div>

    
    <script src="./index.js"></script>
</body>
</html>
